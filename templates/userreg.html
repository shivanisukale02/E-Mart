{% extends "base1.html" %}
{% block content %}

    <h1>USER Registration Emart</h1>
        <div class="container container">
          <div class="row">
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12"> 
                <form action="" method="post"> 
                    <table class="table table-borderless">
                          <tr>
                            <td>first name</td>
                            <td><input name="firstname" class = "form-control" type="text"> </td>
                          </tr>
                          <tr>
                            <td>last name</td>
                            <td><input name="lastname" class = "form-control" type="text"> </td>
                          </tr>
                          <tr>
                            <td>email</td>
                              <td><input name="email" class = "form-control" type="text"> </td>
                          </tr>
                          <tr>
                            <td>mobile number</td>
                            <td><input name="mobile" class = "form-control" type="text"> </td>
                          </tr>

                          <tr>
                            <td>password</td>
                            <td><input name="password" class = "form-control" type="password"> </td>
                          </tr>
                          <tr>
                            <td><button  class="btn btn-success"type = "submit" >Register</button></td>
                          </tr>
                      </table>    
                </form>
              </div>
          </div>
        </div>
        
        {% endblock %}
